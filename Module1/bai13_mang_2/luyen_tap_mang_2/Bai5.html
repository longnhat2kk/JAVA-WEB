<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không. -->
    <script>
        let chuoi1 = []
        let chuoi2 = []
        for (let i = 0; i < 5; i++) {
            chuoi1[i] = prompt("Nhập chuổi 1")
            chuoi2[i] = prompt("Nhập chuổi 2")
        }
        
        if (chuoi1 !== chuoi2) {
            document.write("Hai mảng không bằng nhau: ");
            
        } else {
            document.write("Hai mảng bằng nhau")
        }


    </script>
</body>

</html>
