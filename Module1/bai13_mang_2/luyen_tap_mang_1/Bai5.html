<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi -->
    <script>
        let array = []
        for (let i =0; i <10; i++){
            array[i] = prompt("Nhập mảng")
        }
        let count = 0
        for (let i =0; i <10; i++){
            if (array[i]<0){
                count ++
            }
        }
        document.write("có "+count+" phần tử nhỏ hơn 0.");
    </script>
</body>
</html>
