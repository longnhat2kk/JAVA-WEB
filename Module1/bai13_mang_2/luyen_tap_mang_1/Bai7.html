<body>
    <!-- Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
         nhập/tạo phần tử số nguyên V. 
         Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng) -->
         <script>
            let arr= [];
            for(let i = 0; i <10; i++){
                arr[i] = parseInt(prompt("Nhập mảng"))
            }
            let v = prompt("Nhập số cần xóa");
            for (let i=0; i<arr.length;i++){
                if (v==arr[i]){
                    for (let j=i;j<arr.length-1;j++){
                        arr[j]=arr[j+1];
                    }
                    arr[arr.length-1]=0;
                    alert("xóa"+arr)
                    i--;
                }
            }
        alert(arr)
        </script>
</body>
</html>
