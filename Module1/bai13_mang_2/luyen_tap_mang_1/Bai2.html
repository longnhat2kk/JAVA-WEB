<!-- Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
     Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó. -->
<body>
    <script>
         var arr = [];
        var max=0;
        for (let i=0; i<10; i++){
            arr[i] = parseInt(prompt("Nhập vào mảng: "));
        }
        for (let i=0; i<10; i++){
            if (max<arr[i]){
                max = arr[i];
            }
        }
        var index = arr.indexOf(max);
        document.write("số lớn nhất trong mảng là "+ max + " tại vị trí "+ index);
    </script>
</body>
</html>
