<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. 
    Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10. -->
    
    <script>
         var arr = [];
        var count = 0;
        for (let i=0; i<10; i++){
            arr[i] = parseInt(prompt("Nhập vào mảng: "));
        }
        for (let i=0; i<10; i++){
            if (arr[i]>=10){
                count++;
            }
        }
        document.write("Có "+ count + " Phần tử lớn hơn 10.");

    </script>
</body>
</html>
