<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn. 
    Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8. -->
  <body>
    <script>
      var a = [];
      var n = prompt("Nhập số lượng phần tử của mảng: ");
      var soup = "";
      for (i = 0; i < n; i++) {
        a[i] = prompt("Phần tử thứ" + i + " trong mảng: ");
      }
      for (i = 0; i < n; i++) {
        if (a[i] % 2 == 0 && a[i + 1] % 2 == 0) {
          soup = soup + a[i] + "-";
        } else {
          soup = soup + a[i];
        }
      }
      document.write(soup);
    </script>
  </body>
</html>
