<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Từ điểm</h1>
    <p>Nhập thứ</p>
    <input type="text" id="ENG" name="ENG"> ENG
    <input type="text" id="VN" name="VN"> VN
    <br><br>
    <input type="button" value="Translate" onclick="do_something();">  
    <script>
        var a = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday",
      ];
        var b = [
        "Thứ Hai",
        "Thứ Ba",
        "Thứ Tư",
        "Thứ Năm",
        "Thứ Sáu",
        "Thứ Bảy",
        "Chủ Nhật",
      ];

        function do_something(){
            var get = document.getElementById("ENG").value;
            var index = a.indexOf(get);
            var m = b[index];
            document.getElementById("VN").value = m;
            console.log(m);
        }
    </script>
    </script>
  </body>
</html>
