  <body>
    Bài 3: Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số
    nhập vào
    <script>
      let a = prompt("Nhập giá trị", 0);
      if (a > 0) {
        alert(1);
      } else if (a < 0) {
        alert(-1);
      } else {
        alert(0);
      }
    </script>
  </body>
