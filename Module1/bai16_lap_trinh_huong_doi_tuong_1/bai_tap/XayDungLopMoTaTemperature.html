<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(Celsius) {
                this.Celsius = Celsius
            }
            getTemperatureCToF() {
                return this.Celsius * 1.8 + 32
            }
            getTemperatureCToKenvin() {
                return this.Celsius + 273.15
            }
        }
        let temperature = new Temperature(25)
        let temperatureCToF = temperature.getTemperatureCToF()
        let temperatureCToKenvin = temperature.getTemperatureCToKenvin()
        document.write("C to F: " + temperatureCToF + "<br/>" + "C to K: " + temperatureCToKenvin);

    </script>
</body>

</html>
