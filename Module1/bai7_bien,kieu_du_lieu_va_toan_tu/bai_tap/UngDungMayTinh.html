<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        height: 40px;
        width: 40px;
      }
    </style>
  </head>

  <body>
    <h2>Caculator</h2>
    <form action="">
      <input type="text" name="" id="nhap1" />
      <input type="text" name="" id="nhap2" /><br />
      <br />
      <input type="button" value="+" onclick="cong()" class="a" />
      <input type="button" value="-" onclick="tru()" class="a" />
      <input type="button" value="*" onclick="nhan()" class="a" />
      <input type="button" value="/" onclick="chia()" class="a" />
      <p id="ketqua">Result Division:</p>
    </form>
    <script>
      function cong() {
        let nhapso1 = parseInt(document.getElementById("nhap1").value);
        let nhapso2 = parseInt(document.getElementById("nhap2").value);
        let ketquacong;
        ketquacong = "Result Division:" + (nhapso1 + nhapso2);
        document.getElementById("ketqua").innerHTML = ketquacong;
      }
      function tru() {
        let nhapso1 = parseInt(document.getElementById("nhap1").value);
        let nhapso2 = parseInt(document.getElementById("nhap2").value);
        let ketquatru;
        ketquatru = "Result Division:" + (nhapso1 - nhapso2);
        document.getElementById("ketqua").innerHTML = ketquatru;
      }
      function nhan() {
        let nhapso1 = parseInt(document.getElementById("nhap1").value);
        let nhapso2 = parseInt(document.getElementById("nhap2").value);
        let ketquanhan;
        ketquanhan = "Result Division:" + nhapso1 * nhapso2;
        document.getElementById("ketqua").innerHTML = ketquanhan;
      }
      function chia() {
        let nhapso1 = parseInt(document.getElementById("nhap1").value);
        let nhapso2 = parseInt(document.getElementById("nhap2").value);
        let ketquachia;
        ketquachia = "Result Division:" + nhapso1 / nhapso2;
        document.getElementById("ketqua").innerHTML = ketquachia;
      }
    </script>
  </body>
</html>
