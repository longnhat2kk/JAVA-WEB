<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = prompt("Nhập bán hình tròn:");
        let s = parseInt (r);
        dienTinh = s * s * 3,14;
        document.write("Diện tính hình tròn là: " + dienTinh)
    </script>
</body>
</html>
