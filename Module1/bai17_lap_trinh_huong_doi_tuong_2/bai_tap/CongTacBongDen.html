<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class SwitchButton {
            constructor() {
                this.status = false;
            }

            connectToLamp(lamp) {
                this.lamp = lamp;
            }

            switchOff() {
                this.status = false;
                this.lamp.status = false;
            }

            switchOn() {
                this.status = true;
                this.lamp.status = true
            }
        }

        class ElectricLamp {
            constructor() {
                this.status = false;
            }

            turnOff() {
                return this.status = true;
            }

            turnOn() {
                return this.status = false;
            }
        }

        let electricLamp = new ElectricLamp();
        let switchButton = new SwitchButton();
        switchButton.connectToLamp(electricLamp);
        alert("Trang thai cong tac: " + switchButton.status)
        alert("Trang thai den: " + electricLamp.status)
        switchButton.switchOn();
        alert("Trang thai cong tac: " + switchButton.status)
        alert("Trang thai den: " + electricLamp.status)
    </script>
</body>

</html>
