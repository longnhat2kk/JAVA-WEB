<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Câu 1: Nhập từ bàn phím mảng số nguyên gồm n phần tử (n<=50), Hiển thị ra màn hình trung bình cộng các số lẻ ở vị trí chẵn.
      // Ví dụ: [1,2,3,4,6,7]. Kết quả sau khi thực hiện là: (1+3)/2 =  2
      let x = 4;
      if (++x <= 7) {
        x++;
      }
      document.write(x);
    </script>
  </body>
</html>
