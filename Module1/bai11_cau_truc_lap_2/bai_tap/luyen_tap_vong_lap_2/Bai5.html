<!-- Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng. -->
<!-- bài này giống bài đã làm ở phần điều kiện 2/bài12 -->
<body>
    <script>
        let money = parseFloat(prompt("Nhập số tiền vay ban đầu:"));
        const laiSuat = 0.07;
        let kiHan = parseInt(prompt("Nhập kì hạn lãi vay(tháng)"));
        let SumMoney = money * Math.pow(1 + laiSuat, kiHan / 12);
        SumMoney.toFixed(2);
        if (money > 0 && kiHan > 0) {
          alert( "Tổng tiền vốn vay và lãi vay là: " + SumMoney.toFixed(2) + " VNĐ")
        } else {
          alert("Bạn nhập sai thông tin")
        }
      </script>
</body>
</html>
