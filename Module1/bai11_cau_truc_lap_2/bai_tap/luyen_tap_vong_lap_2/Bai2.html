<body>
    <!-- Bài 2: Tính giai thừa của một số nguyên dương n! -->

    <script>
      var nn = 1;
      var nhap = prompt("Nhập số giai thừa của 1 số nguyên dương: ");
      for (var i = 1; i <= nhap; i++) {
        nn = nn * i;
      }document.write(nhap, "! = " ,nn);
    </script>
</body>
