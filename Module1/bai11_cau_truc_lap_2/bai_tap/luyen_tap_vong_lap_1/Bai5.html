<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci. -->
    <script>
      let n1 = 1;
      let n2 = 1;
      let nn = 0;
      let tong = 0;
      for (let i = 0; i < 20; i++) {
        nn = n1 + n2;
        n2 = n1;
        n1 = nn;
        tong = tong + nn
      }
      document.write("Tổng của 20 số trong dãy fiboncacci là: "+tong);
    </script>
  </body>
</html>
