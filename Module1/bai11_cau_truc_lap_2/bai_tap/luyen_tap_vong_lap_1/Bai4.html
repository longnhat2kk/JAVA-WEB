<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5. -->
    <script>
      var n1 = 1;
      var n2 = 1;
      var nn = 0;
      var nhap = prompt("Nhập số fibonaci: ");
      for (var i = 0; i < nhap; i++) {
        nn = n1 + n2;
        n2 = n1;
        n1 = nn;

        if (nn % 5 == 0) {
          document.write("Số chia hết cho 5: " + nn);
          break;
        }
      }
    </script>
  </body>
</html>
