    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
 <script>
        var n = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
        var count = 0;
        var countSNT = 0;
        for (var i = 2; i<20 ; i++){
            if (countSNT<n){
                for (var j=1; j <= i; j++){
                    if (i%j==0){
                        count += 1;
                    }
                }
                if (count<3){
                    document.write(i + "<br>");
                    countSNT+=1;
                }
                count = 0;
            }else {
                break;
            }
            
        }
    </script>
    </body>
    </html>
