<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về
    false. -->
    <script>
        function check(n) {
            if (n > "A" && n < "z") {
                return false;
            }
            if (n > 0 && n < 0) {
                return true;
            }
        }
        let resaul = check(8)
        if (resaul == true) {
            alert("Là ký tự số");
        } else {
            alert("La ký tự từ")
        }
    </script>
</body>

</html>
