<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về
    true, ngược lại trả về false. -->
    <script>
        function kiemTra(a) {
            if (a >= 0) {
                return true
            } else {
                return false

            }
        }
        alert(kiemTra(-5))
    </script>
</body>

</html>
