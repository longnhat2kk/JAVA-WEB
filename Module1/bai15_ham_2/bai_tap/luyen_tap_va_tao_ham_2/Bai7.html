<body>
    <!-- Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó. -->
    <script>
        let a = prompt("Nhập số nguyên a")
        let b = prompt("Nhập số nguyên b")
        function hoanDoi(a, b) {
            return [a, b] = [b, a]
        }
        alert("kết quả hóa đổi: " + hoanDoi(a, b))
    </script>
</body>

</html>
