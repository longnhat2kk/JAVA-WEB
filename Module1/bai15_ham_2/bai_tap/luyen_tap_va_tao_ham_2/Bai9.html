<body>
    <!-- Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. -->
    <script>
        function find(arr, a) {
            var count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === a) {
                    count++
                }
            }
            if (count > 0) {
                return count;
            } else {
                return -1;
            }
        }
        var arr = ['c', 'f', 'v', '-', 'j', 'k', 'v']
        var a = 'v';
        var value = find(arr, a);
        if (value == -1) {
            document.write("ký tự " + a + " không xuất hiện trong mảng.");
        } else {
            document.write("Ký tự " + a + " xuất hiện " + value + " lần trong mảng.");
        }
    </script>
</body>

</html>
