<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được -->
    <script>
        let r = parseInt(prompt("Nhập bán kính hình tròn"))
        function dienTich() {
            return r * r * 3.14

        }
        function chuVi() {
            return r * 2 * 3.14
        }
        document.write("Diện tính hình tròn là: " + (dienTich()) + "<br>")
        document.write("Chu vi hình tròn là: " + (chuVi()))
    </script>
</body>

</html>
