<head>

<body>
    <!-- để kiểm tra xem một số nguyên bất kỳ có phải là số nguyên tố hay không. Sử dụng phương thức này để tìm tất cả các số
    nguyên tố nhỏ hơn 10000.
    
    Số nguyên tố là số tự nhiên khác 0 chỉ có hai ước số dương phân biệt là 1 và chính nó.

    Do số 1 chỉ có một ước số dương là chính nó, nên số 1 không phải là số nguyên tố. -->
    <script>
        function isPrime(a) {
            var count = 0;
            if (a < 2) {
                alert(a + " Không phải là số nguyên tố.");
            } else {
                for (let i = 1; i <= a; i++) {
                    if (a % i == 0) {
                        count++
                    }
                }
                if (count > 2) {
                    document.write(a + " Không phải là SNT");
                } else {
                    document.write(a + " là SNT");
                }
            }
        }
        let a = prompt("Input: ");
        isPrime(a);
    </script>

</body>

</html>
