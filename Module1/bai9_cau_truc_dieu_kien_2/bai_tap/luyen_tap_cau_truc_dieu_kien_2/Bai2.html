<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <!-- Bài 2: Chuyển từ mét sang feet:
ft =m * 3.2808 -->

    <script>
      let met = prompt("Nhập số mét cần chuyển sang feet: ");
      m = parseInt(met);
      ft = m * 3.2808;
      alert("Kết quả chuyển đổi từ mét sang feet là: " + ft);
    </script>
  </body>
</html>
