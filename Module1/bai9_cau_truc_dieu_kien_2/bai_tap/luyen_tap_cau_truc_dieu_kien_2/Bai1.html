<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 1: Chuyển từ độ C sang độ F. -->
    <!-- °C  x  9/5 + 32 = °F -->
    <script>
        let nhietDo = prompt("Nhập nhiệt độ cần đổi: ")
        d =parseInt(nhietDo)
        f = (d * 9/5 + 32)
        document.write("Độ F: " + f)
    </script>
</body>
</html>
