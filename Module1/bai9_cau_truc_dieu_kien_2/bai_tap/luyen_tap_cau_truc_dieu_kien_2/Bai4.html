    <!-- Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b. -->

       let a = prompt ("Nhập chiều dài cạnh a: ") 
       let b = prompt ("Nhập chiều dài cạnh b: ")
       s = a * b
       alert("Diện tích hình chữ nhật là: "+s)
    </script>
