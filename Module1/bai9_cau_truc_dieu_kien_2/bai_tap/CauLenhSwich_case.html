<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="demo">
    <button type="button" name="cd" onclick="do_something()">OK</button>
    <br>
    <p id="tinh"></p>
    <script>
        function do_something() {
            var month = parseInt(document.getElementById("demo").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("tinh").innerHTML = "tháng " + month + "có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("tinh").innerHTML = "tháng " + month + "có 30 ngày";
                    break;
                case 2:
                    document.getElementById("tinh").innerHTML = "tháng " + month + "có 28 hoặc 29 ngày";
                    break;
                default:
                    document.getElementById("tinh").innerHTML = "lỗi";
            }
        }
    </script>
</body>

</html>
