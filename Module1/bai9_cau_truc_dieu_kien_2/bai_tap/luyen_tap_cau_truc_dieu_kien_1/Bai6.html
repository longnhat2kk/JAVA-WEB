<!-- Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng -->
<body>
    <script>
        let tienHoaHong = prompt("Nhập tiền hoa hồng")
        if (tienHoaHong >100) {
            alert ("Tốt")
        }else if(tienHoaHong <100 && tienHoaHong > 50){
            alert("khá")
        }else{
            alert("Kém")
        }
    </script>
</body>
