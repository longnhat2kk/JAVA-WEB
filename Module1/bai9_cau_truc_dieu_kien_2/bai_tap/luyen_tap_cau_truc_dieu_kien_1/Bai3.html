<!-- Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0 -->
<body>
    <script>
        let soNguyen = prompt("Nhập vào số nguyên: ")
        if (soNguyen > 0) {
            alert (soNguyen +" Số đó lớm hơn 0")
        }else{
            alert (soNguyen + " Só đó nhỏ hơn 0")
        }
    </script>
</body>
</html>
