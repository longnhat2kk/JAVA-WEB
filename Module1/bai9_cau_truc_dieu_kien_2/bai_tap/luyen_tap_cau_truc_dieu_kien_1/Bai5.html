<body>
    <script>
        var diem = prompt("Nhập điểm: ");
        if (diem >=8){
            alert("Giỏi");
        }else if (diem >=6.5 && diem <8){
            alert("Khá");
        }else if (diem >=5 && diem <6.5){
            alert("Trung Bình");
        }else {

            alert("Yếu");
