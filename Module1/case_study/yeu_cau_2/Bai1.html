<body>
    <!-- Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân
    viên đó nhận được). Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
    *Đề sai.... 20% thuế thu nhập nếu lương là 15 triệu.  // Bài toán này phải cho giá trị là lớn hơn 15tr vì thế 10% đã cho từ 7-15tr*
    10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    5% thuế thu nhập nếu lương dưới 7 triệu -->

    <script>
        function tienLuong(params) {
            let nhapLuongThang = parseInt(prompt("Nhấp số tiền lương"))
            let tienThue
            let tienLuongRong
            if (nhapLuongThang <= 7000000) {
                tienThue = nhapLuongThang / 5
                tienLuongRong = nhapLuongThang - tienThue
            } else if (nhapLuongThang >= 7000000 || nhapLuongThang < 15000000) {
                tienThue = nhapLuongThang / 10
                tienLuongRong = nhapLuongThang - tienThue
            } else if (nhapLuongThang > 15000000) {
                tienThue = nhapLuongThang / 20
                tienLuongRong = nhapLuongThang - tienThue

            }
            document.write("Tiền thuế là: " + tienThue + "<br>" + "Tiền lương ròng là:" + tienLuongRong)
        }
        tienLuong()

    </script>

</body>

</html>
