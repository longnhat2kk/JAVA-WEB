<body>
    <!-- Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm. Ký tự là bất kỳ được
    nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E' -->

    <script>
        function vowelOrConsonant() {
            inputstring = prompt("Nhập kí tự ");
            if (inputstring < 'A' || inputstring > 'z') {
                alert("mời nhập lại: ")
            } else {
                switch (inputstring) {
                    case 'a':
                    case 'A':
                    case 'e':
                    case 'E':
                    case 'i':
                    case 'I':
                    case 'o':
                    case 'O':
                    case 'u':
                    case 'U':
                        alert(inputstring + " là kí tự nguyên âm");
                        break;
                    default:
                        alert(inputstring + " là kí tự phụ âm");

                }
            }
        }
        vowelOrConsonant();
    </script>
</body>

</html>
