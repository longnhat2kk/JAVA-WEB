<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5    
           *
        *    *
      *        *
    *            *
   * * * * * * * * * -->

    <script>
        function emptyIsoscelesTriangle() {
            let high = parseInt(prompt("Input high: "));
            let m = n = high;
            for (let i = 1; i <= high; i++) {
                for (let j = 1; j <= 2 * high - 1; j++) {
                    if (j === m || j === n || i === high)
                        document.write("*");
                    else
                        document.write("&nbsp;&nbsp;");
                }
                m--;
                n++;
                document.write("<br/>");
            }
        }
        emptyIsoscelesTriangle();
    </script>
</body>

</html>
