    <!-- Bài 1: Cho mảng a chỉ chứa các số nguyên
    Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
    b[0] = a[0]
    b[1] = a[0] + a[1]
    b[2] = a[0] + a[1] + a[2]
    ...
    b[n - 1] = a[0] + a[1] + ... + a[n - 1]
    với n là độ dài của mảng a.
    Ví dụ: Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].
    Mảng b được tạo ra: [1, 1 + 2, 1 + 2 + 3] = [1, 3, 6] -->

    <script>
        function prefix_sums(arr) {
            var new_arr = [];
            for (var i = 0; i < arr.length; i++) {
                new_arr[i] = 0;
                for (var j = 0; j < i + 1; j++) {
                    new_arr[i] += arr[j];
                }
            }
            return new_arr;
        }

        console.log(prefix_sums([1, 2, 3, 4, 5]));

        console.log(prefix_sums([1, 2, -3, 4, 5]));
    </script>
