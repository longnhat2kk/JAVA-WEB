<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím. -->
    <script>
        let m = parseInt(prompt("Nhập m"));
        let n = parseInt(prompt("Nhập n"));
        let arr = new Array(n);
        let sum = 0;
        for (let i = 0; i < n; i++) {
            arr[i] = new Array(m);
            for (let j = 0; j < m; j++) {
                arr[i][j] = parseInt(prompt("Nhập a[" + i + "][" + j + "]"));
                if (arr[i][j] % 2 == 0) {
                    sum = sum + arr[i][j];
                }
            }
        }
        alert(sum);
    </script>
</body>

</html>
